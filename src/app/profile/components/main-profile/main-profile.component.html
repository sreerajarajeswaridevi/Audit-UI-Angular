<mdb-card>
  <mdb-card-body>
    <h3 class="h2-responsive mb-4">
      <strong>Profile data</strong>
    </h3>

    <!--Body-->
    <!-- <form [formGroup]="updateProfileForm"> -->
      <table>
        <tbody>
      <tr>
        <td>
          <h5 class="h5-responsive mr-4 grey-text">User Name</h5>
        </td>
        <td>
        <blockquote class="blockquote bq-success">{{ user.username }}</blockquote>
      </td>
      </tr>
      <tr>
        <td>
          <h5 class="h5-responsive mr-4 grey-text">Email</h5>
        </td>
  
        <td>
          <blockquote class="blockquote bq-success">{{ user.email }}</blockquote>
        </td>
        
      </tr>
      <tr>
        <td>
          <h5 class="h5-responsive mr-4 grey-text">Role</h5>
        </td>
        <td>
          <blockquote class="blockquote bq-success">{{ user.role }}</blockquote>
        </td>
          
      </tr>
      <tr>
        <td>
          <h5 class="h5-responsive mr-4 grey-text">Temple</h5>
        </td>
        <td>
          <blockquote class="blockquote bq-success">{{ user.temple_name }}<small class="ml-2">({{user.temple_code}})</small></blockquote>
        </td>
          
      </tr>
    </tbody>
    </table>
      <!-- <div class="text-right">
        <button type="button" mdbBtn color="primary" (click)="onProfileUpdate()">Update profile</button>
      </div> -->
    <!-- </form> -->
  </mdb-card-body>
</mdb-card>
