<mdb-card>
    <mdb-card-header class="text-left bg-primary white-text w-100">
        <blockquote class="blockquote bq-success">
            <h3 class="header">{{"SETTINGS.accountHeader" | translate}}</h3>
            <p class="py-0">{{"SETTINGS.accountDesc" | translate}}</p>
        </blockquote>
    </mdb-card-header>
    <mdb-card-body>
      <div class="text-center" *ngIf="!isLoading">
        <table mdbTable striped="true" *ngIf="!(isLoading)">
            <tbody>
                <tr>
                    <td>SAMPLE ACOUNT NAME</td>
                    <td>
                        <a href="javascript:void(0)">
                            <mdb-icon fas icon="trash" class="float-right delete grey-text" (click)="onDeleteAccountType()" alt="Delete account type"></mdb-icon>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="md-form">
                          <input type="text" id="account_type" name="accountType" class="form-control" 
                          #accountType="ngModel" [(ngModel)]="newAccountType" mdbInput mdbValidate
                            [validateSuccess]="false" required>
                          <label for="accountType">{{"SETTINGS.accountType" | translate}}</label>
                          <mdb-error *ngIf="accountType && accountType.invalid && (accountType.dirty || accountType.touched)">{{"SETTINGS.accountType" | translate}} {{"is_required" | translate}}</mdb-error>
                        </div>
                        
                      </td>
                      <td>
                        <button mdbBtn [disabled]="accountType?.invalid || (isLoading)" class="mt-4 btn btn-floating add" (click)="ngOnInit()" size="sm" gradient="purple" mdbWavesEffect>
                          <mdb-icon fas icon="plus" class="white-text"></mdb-icon> <span class="pl-2 white-text">{{"POOJAS_LIST.Add" | translate}}</span>
                        </button>
                      </td>
                </tr>
            </tbody>

        </table>
      </div>
      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center my-4">
        <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="sr-only">{{"Loading" | translate}}...</span>
        </div>
      </div>
    </mdb-card-body>
  </mdb-card>
