<app-split-body [isLoading$]="isLoading$">
  <div class="left-section">
    <a href="javascript:void(0)" role="button" class="p-4 m-1 btn btn-primary pooja-box" mdbWavesEffect *ngFor="let item of poojas" (click)="poojasModalRef.show()">
      <h3>{{item.name}}</h3>
      <p class="grey-text pt-3">{{item.pantone_value}}</p>
    </a>
  </div>
  <div class="right-section">
    <div class="card text-center my-1">
      <div class="card-header">Featured</div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p>
        <a href="#" class="btn btn-primary">Button</a>
      </div>
      <div class="card-footer text-muted">2 days ago</div>
    </div>
    <div class="card text-center my-3">
      <div class="card-header">Featured</div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p>
        <a href="#" class="btn btn-secondary">Button</a>
      </div>
      <div class="card-footer text-muted">2 days ago</div>
    </div>
    <!-- <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
      <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div> -->
  </div>
</app-split-body>

<app-poojas-modal #poojasModalRef></app-poojas-modal>
