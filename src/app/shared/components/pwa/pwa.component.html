<div class="sw">
    <button *ngIf="Pwa.promptEvent" class="install-button" mdbBtn type="button" gradient="purple" rounded="true" mdbWavesEffect
        (click)="installPwa()">{{"Install_App" | translate}}</button>
    
    <button *ngIf="showUpdateButton" class="update-button" mdbBtn type="button" gradient="purple" rounded="true" mdbWavesEffect
        (click)="updateSoftware()">{{"Update_App" | translate}}</button>
</div>
