<div class="white py-2 px-4">
  <blockquote class="blockquote bq-success">
    <h3 class="header">Users List</h3>
    <p class="grey-text py-0">Change settings for every user in your application</p>
  </blockquote>
</div>

<div *ngIf="usersListLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 300px">
  <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!(usersListLoading$ | async)" class="container-fluid mt-3 pb-5">
  <app-users-list *ngIf="!selectedUser" [users]="users$ | async" (addUser)="openAddUserModal($event)"
    (deleteUser)="onDeleteUser($event)"></app-users-list>
