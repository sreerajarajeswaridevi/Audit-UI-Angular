<div class="poojas-list d-flex flex-wrap my-4">
      <mdb-card>
        <mdb-card-header class="text-left bg-primary white-text w-100">
          <blockquote class="blockquote bq-success">
            <h3 class="header">Poojas List</h3>
            <p class="py-0">Change pooja settings of your temple</p>
          </blockquote>
        </mdb-card-header>
        <mdb-card-body class="py-2">
          <form #poojasForm="ngForm" *ngIf="!(isLoading$ | async)">
          <table mdbTable striped="true">
            <thead>
              <tr>
                <th>Name</th>
                <th>prize</th>
                <th>{{ isLoading$ | async }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of poojas">
                <td scope="row">{{ item.name }}</td>
                <td>{{ item.pantone_value }}</td>
                <td>{{ item.pantone_value }}</td>
              </tr>
              <tr class="bg-white">
                <td>
                  <div class="md-form">
                    <input type="text" id="name" name="name" class="form-control" 
                    #name="ngModel" [(ngModel)]="newPooja.name" mdbInput mdbValidate
                      [validateSuccess]="false" required>
                    <label for="name">Name</label>
                    <mdb-error *ngIf="name && name.invalid && (name.dirty || name.touched)">Name is required</mdb-error>
                  </div>
                </td>
                <td>
                  <div class="md-form">
                    <input type="text" id="code" name="code" class="form-control" 
                    #code="ngModel" [(ngModel)]="newPooja.code" mdbInput mdbValidate
                      [validateSuccess]="false" required>
                    <label for="code">Code</label>
                    <mdb-error *ngIf="code && code.invalid && (code.dirty || code.touched)">Code is required</mdb-error>
                  </div>
                </td>
                <td class="d-flex align-content-center justify-items-center">
                  <div class="md-form" style="margin-top: 15px;">
                    <textarea type="text" id="address" name="address" class="my-0 py-0 md-textarea form-control" 
                    #address="ngModel" [(ngModel)]="newPooja.address" mdbInput mdbValidate
                      [validateSuccess]="false" required></textarea>
                    <label for="address">Address</label>
                    <mdb-error *ngIf="address && address.invalid && (address.dirty || address.touched)">Address is required</mdb-error>
                  </div>
                  <button mdbBtn [disabled]="poojasForm?.invalid || (isLoading$ | async)" class="mt-4 btn btn-floating add" (click)="onAddPooja()" size="sm" gradient="purple" mdbWavesEffect>
                    <mdb-icon fas icon="plus" class="white-text"></mdb-icon> <span class="pl-2 white-text">Add</span>
                  </button>
                  <!-- <a class="btn btn-primary btn-floating" (click)="onAddPooja()" style="background-color: #3b5998; height: 45px" href="javascript:void(0)" role="button"
                    >
                    Add
                  </a> -->
                </td>
              </tr>
            </tbody>
          </table>

        </form>

        <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 300px">
          <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        
        </mdb-card-body>
      </mdb-card>
