<div class="temples-list d-flex flex-wrap my-4" ngif="temples?.length > 0">
  <mdb-card>
    <mdb-card-header class="text-left bg-primary white-text w-100">
      <blockquote class="blockquote bq-success">
        <h3 class="header">Temples List</h3>
        <p class="py-0">Add or remove temples (for Admin)</p>
      </blockquote>
    </mdb-card-header>
    <mdb-card-body class="py-2">
      <form #templeForm="ngForm">
      <table mdbTable striped="true">
          <thead>
            <tr>
              <th>Temple Name</th>
              <th>Code</th>
              <th>Email</th>
              <th>Address</th>
              <th *ngIf="isAdmin">Added By</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of temples">
              <td scope="row">{{ item.templeName }}</td>
              <td>{{ item.templeCode }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.address }}</td>
              <td *ngIf="isAdmin">{{ item.addedBy }}</td>
            </tr>
            <tr class="bg-white" *ngIf="!(isLoading$ | async)">
              <td>
                <div class="md-form">
                  <input type="text" id="add_temple_templeName" name="templeName" class="form-control" #templeName="ngModel"
                    [(ngModel)]="newTemple.templeName" mdbInput mdbValidate [validateSuccess]="false" required>
                  <label for="templeName">Temple Name</label>
                  <mdb-error *ngIf="templeName && templeName.invalid && (templeName.dirty || templeName.touched)">Temple
                    name is required</mdb-error>
                </div>
              </td>
              <td>
                <div class="md-form">
                  <input type="text" id="add_temple_templeCode" name="templeCode" class="form-control" #templeCode="ngModel"
                    [(ngModel)]="newTemple.templeCode" mdbInput mdbValidate [validateSuccess]="false" required>
                  <label for="templeCode">Temple Code</label>
                  <mdb-error *ngIf="templeCode && templeCode.invalid && (templeCode.dirty || templeCode.touched)">Temple
                    Code is required</mdb-error>
                </div>
              </td>
              <td>
                <div class="md-form">
                  <input type="text" id="add_temple_email" name="email" class="form-control" #email="ngModel"
                    [(ngModel)]="newTemple.email" mdbInput mdbValidate [validateSuccess]="false" required>
                  <label for="email">Email</label>
                  <mdb-error *ngIf="email && email.invalid && (email.dirty || email.touched)">Email is required
                  </mdb-error>
                </div>
              </td>
              <td class="d-flex align-content-center justify-items-center">
                <div class="md-form" style="margin-top: 15px;">
                  <textarea type="text" id="add_temple_address" name="address" class="my-0 py-0 md-textarea form-control"
                    #address="ngModel" [(ngModel)]="newTemple.address" mdbInput mdbValidate
                    [validateSuccess]="false"></textarea>
                  <label for="address">Address</label>
                  <!-- <mdb-error *ngIf="address && address.invalid && (address.dirty || address.touched)">Address is required</mdb-error> -->
                </div>
                <button mdbBtn [disabled]="templeForm?.invalid || loadingAddTemple" class="mt-4 btn btn-floating add"
                  (click)="onAddTemple()" size="sm" gradient="purple" mdbWavesEffect>
                  <mdb-icon fas icon="plus" class="white-text"></mdb-icon> <span class="pl-2 white-text">Add</span>
                </button>
                <!-- <a class="btn btn-primary btn-floating" (click)="onAddTemple()" style="background-color: #3b5998; height: 45px" href="javascript:void(0)" role="button"
                    >
                    Add
                  </a> -->
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
        
        <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center"
        style="margin-top: 300px">
        <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </form>
      </mdb-card-body>
  </mdb-card>
